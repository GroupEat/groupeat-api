build_environment: ubuntu1404

language: php

php:
  - 5.6

reset_minion: true

env:
  global:
    - APP_KEY='0rhjhcJnDXSWaEKMgShrWHO2WGeAlty7'
    - PGSQL_PASSWORD=''
    - DEFAULT_ADMIN_EMAIL='admin@groupeat.fr'
    - DEFAULT_ADMIN_PASSWORD='groupeat'
    - secure: 

before_script:
  - mkdir -p shippable/testresults
  - psql -c 'CREATE DATABASE groupeat;' -U postgres
  - composer config -g github-oauth.github.com $GITHUB_TOKEN
  - composer self-update
  - composer install --no-interaction --no-progress
  - php artisan db:install --with-seeds --entries 2
  - ./vendor/bin/codecept build

script:
  - ./vendor/bin/codecept run --fail-fast --xml ../../shippable/testresults/results.xml

after_success:
  - php artisan deploy -v

notifications:
  email: false
