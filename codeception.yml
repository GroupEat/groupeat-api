actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
coverage:
    enabled: true
    include:
        - app/*
        - workbench/*
    exclude:
        - vendor/*
        - app/config/*
        - app/storage/*
settings:
    bootstrap: ./_bootstrap.php
    suite_class: Groupeat\Tests\Support\TestCase
    colors: true
